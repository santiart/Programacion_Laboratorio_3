<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>HTML 5 - Formulario Alta Empleado</title>
</head>

<body>
    <h2>Alta Empleado</h2>
    
    <form>
        <table align="center">
            <tr>
                <td colspan="2"><h4>Datos Personales</h4></td>
            </tr>
            <tr>
                <td colspan="2"><hr></td>
            </tr>
            <tr>
                <td>DNI:</td>
                <td style="text-align: left;padding-left: 15px;">
                <input type="number" name="txtNumero" id="txtNumero" min="1000000" max="55000000">
                </td>
            </tr>
            <tr>
                <td>Apellido:</td>
                <td style="text-align: left; padding-left: 15px;">
                <input type="text" name="txtApellido" id="txtApellido">
                </td>
            </tr>
            <tr>
                <td>Nombre:</td>
                <td style="text-align: left;padding-left: 15px;">
                <input type="text" name="txtNombre" id="txtNombre">
                </td>
            </tr>
            <tr>
                <td>Sexo:</td>
                <td style="text-align: left;padding-left: 15px;">
                <select name="cboSexo" id="cboSexo">
                    <option value="---" selected="true">Seleccione:</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><h4>Datos Laborales</h4></td>
            </tr>
            <tr>
                <td colspan="2"><hr></td>
            </tr>
            <tr>
                <td>Legajo:</td>
                <td style="text-align:left;padding-left: 15px;">
                <input type="number" name="txtLegajo" id="txtLegajo" min="100" max="550">
                </td>
            </tr>
            <tr>
                <td>Sueldo:</td>
                <td style="text-align: left;padding-left: 15px;">
                    <input type="number" name="txtSueldo" id="txtSueldo" min="8000" step="500">
                </td>
            </tr>
            <tr>
                <td>Turno:</td>
            </tr>
            <tr>
                <td><input type="radio" name="rdoTurno" id="rdoTurno" checked value="Mañana">Mañana</td>
            </tr>
            <tr>
                <td><input type="radio" name="rdoTurno" id="rdoTurno" value="Tarde">Tarde</td>
            </tr>
            <tr>
                <td><input type="radio" name="rdoTurno" id="rdoTurno" value="Noche">Noche</td>
            </tr>

            <tr>
                <td colspan="2"><hr></td>
            </tr>

            <tr>
                <td colspan="2" align="right">
                    <input type="reset" value="Limpiar">
                </td>
            </tr>

            <tr>
                <td colspan="2" align="right">
                    <input type="button" value="Enviar" ondblclick=""><!--falta el onclick()-->
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
